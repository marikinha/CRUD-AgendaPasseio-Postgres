<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	
	<h:head><title>Cadastro de Locais</title></h:head>
	<h:body>
		<h:form id="formulario">
			<p:messages id="messages" showDetail="false" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
	        <p:link value="voltar" outcome="index"/>
			<p:panel header="Locais cadastrados">
				<p:dataTable value="#{agendaBean.agenda1}" var="ag">
					<p:column headerText="Id">
						<p:outputLabel value="#{ag.id}"/>
					</p:column>
					<p:column headerText="Destino">
						<p:outputLabel value="#{ag.destino}"/>
					</p:column>
					<p:column headerText="Data">
						<p:outputLabel value="#{ag.data}"/>
					</p:column>
					<p:column headerText="Valor">
						<p:outputLabel value="#{ag.valor}"/>
					</p:column>
					
					<p:column headerText="Editar">
						<p:commandLink value="editar" action="edicao" ajax="false">
							<f:setPropertyActionListener value="#{ag}" target="#{agendaBean.agenda}"/>
						</p:commandLink>
					</p:column>
					<p:column headerText="Excluir">
						<p:commandLink value="excluir" action="#{agendaBean.excluir}" ajax="false">
							<f:setPropertyActionListener value="#{ag}" target="#{agendaBean.agenda}"/>
						</p:commandLink>
					</p:column>
				</p:dataTable>
					
			</p:panel>
		</h:form>
	</h:body>
	
	
</html>
